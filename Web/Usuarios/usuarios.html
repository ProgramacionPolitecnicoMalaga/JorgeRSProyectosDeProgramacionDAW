<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="http://vps456458.ovh.net/dwes/resources/bootstrap-4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://vps456458.ovh.net/dwes/resources/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="http://vps456458.ovh.net/dwes/resources/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color: #525252;
        }
        .centered-form .panel{
            background: rgba(255, 255, 255, 0.8);
            box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
        }
    </style>
</head>
<body>
    <div class="container" style="margin: 20px">
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default" style="padding: 10px">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="text-align: center">Registro de usuario</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="txtNick" id="txtNick" placeholder="Nick" size="40">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" placeholder="Email" size="40">
                            </div>
                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="txtNomap" id="txtNomap" placeholder="Nombre y apellidos" size="40">
                                    </div>
                                </div>
                            </div>

                            <input type="button" id="butRegistrar" value="Registrar" class="btn btn-info btn-block" onclick="Registrar()">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="divResult" style="margin: 10px; color: red"></div>
    <script>
    function Registrar() {
        var nick = $("#txtNick").val();
        var email = $("#email").val();
        var nomap = $("#txtNomap").val();
        $("#butRegistrar").attr("disabled", true);
    $.ajax({
            type: "POST",
            url: "usuarios.jsp",
            data: {"nick": nick, "email": email, "nomap": nomap}
        }).done(function (response) {
            var result = JSON.parse(response);
            if (result.status == 'ok') {
                $("#divResult").html(result.mensaje);
            } else {
                $("#divResult").html(result.mensaje);
            }
            $("#butRegistrar").attr("disabled", false);
        });

    }
    </script>
</body>
</html>
